<hero text="QUALITY GOODS TO FIT ANY BUDGET ONE TIMELESS CUSTOMER DRIVEN FOCUS"></hero>
<section class="main">
  <h2>
    {{ 'Marine supply & logistic services' | uppercase }}
  </h2>

  <article class="home-grid">
    <div class="home-grid__item" *ngFor="let item of homeGridItems">
      <h3 class="home-grid__item__title">{{ item.title }}</h3>
      <div class="home-grid__item__info" [innerHtml]="item.info"></div>
    </div>
  </article>
</section>
